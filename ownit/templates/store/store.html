{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}" alt="image">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-success" href="#">View</a>
                <h4 style="display: inline-block;float: right;" >${{product.price|floatformat:2}}</h4>
            </div>

        </div>
        {% endfor %}
    </div>
{% endblock content %}


<!-- we added a custom attribute to the button so we know which product was clicked.To set a custom attribute we need to 
add in data-"attribute_name=value. On each iteration we will pass in the product id as the "product" attribute
We also add an action attribute that lets us know that when this button is  clickedwe want to "add" an item -->
